<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tittle -->
    <link rel="shortcut icon" href="./assets/market.png" type="image/x-icon">
    <title>TuMarket</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- css local -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container-fluid contPrincipal d-flex flex-column align-items-center gap-3">
        <div class="container-fluid position-absolute start-0 top-0 p-0  contFondo">
            <img src="./assets/nature.jpg" alt="" class="imgFondo">
        </div>
        <h1 class="titulo mt-4">PRODUCTOS</h1>
        <div class="container-fluid">
            <form class="row gap-2 justify-content-center ">
                <input type="text" class="col-6 col-sm-6 col-md-4" id="producto" placeholder="Producto" required>
                <input type="number" class="col-4 col-sm-6 col-md-2" id="precio" placeholder="Precio" required>
                <button class="btn btn-primary col-6 col-sm-6 col-md-2 fs-5" id="btnIngresar">
                    Agregar
                </button>
            </form>
        </div>
        <div class="container-fluid p-0 overflow-scroll text-center contTabla">
            <table class="table table-striped table-striped-columns border-primary tabla">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Descuento (%)</th>
                        <th scope="col">Modificar</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    
                </tbody>
            </table>
        </div>

    </div>


    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
